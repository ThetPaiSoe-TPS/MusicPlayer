<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/21c4dcca80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./chanMyaeMgChoSong.jpg" alt="" class="song-img">
            <h1>Don't Know What To Do</h1>
            <p>artist by Chan Myae Mg Cho</p>
            <audio id="song">
                <source src="./Y2meta.app - ချမ်းမြေ့မောင်ချို - Don’t Know What To Do (Lyric Video) (128 kbps).mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress= document.getElementById('progress');
        let song= document.getElementById('song');
        let ctrlIcon= document.getElementById('ctrlIcon');

        song.onloadedmetadata= ()=>{
            progress.max= song.duration;
            progress.value= song.currentTime;
        }

        const playPause= ()=> {
            if(ctrlIcon.classList.contains('fa-pause')){
                song.pause();
                ctrlIcon.classList.remove('fa-pause');
                ctrlIcon.classList.add('fa-play');
            }
            else{
                song.play();
                ctrlIcon.classList.add('fa-pause');
                ctrlIcon.classList.remove('fa-play');
            }
        }
        if(song.play()){
            setInterval(() => {
                progress.value= song.currentTime;
            }, 500);
        }
        progress.onchange= ()=>{
            song.play();
            song.currentTime= progress.value;
            ctrlIcon.classList.remove('fa-pause');
            ctrlIcon.classList.add('fa-play');
        }
    </script>
</body>
</html>
